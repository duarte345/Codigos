                <div class="container-fluid form_container"> 
                  <h2>Future Center</h2>
                  <h4 class="border-bottom">Dados Pessoais:</h4>
                  <form action="/submit_form" method="post" class="form">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="nome">Nome</label><br>
                        <input type="text" class="form-control" placeholder="" aria-label="Nome">
                      </div>
                      <div class="col-md-6">
                        <label for="date">Data de Nascimento</label><br>
                        <input type="date" class="form-control" aria-label="Data de Nascimento">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="nome">Morada</label><br>
                        <input type="adress" class="form-control" placeholder="Rua das Flores" aria-label="Morada">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="nome">Morada cont. 2</label><br>
                        <input type="adress" class="form-control" placeholder="Moradia, Apartamento" aria-label="Morada">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="nome">Localidade</label><br>
                        <input type="text" class="form-control" placeholder="" aria-label="Localidade">
                      </div>
                      <div class="col-md-4">
                        <label for="Cidade">Cidade</label><br>
                        <select class="form-select" id="cidade" aria-label="Default select example">
                          <option value="1">Fátima</option>
                          <option value="2">Ourém</option>
                          <option value="3">Leiria</option>
                          <option value="4">Torres Novas</option>
                          <option value="5">Batalha</option>
                          <option value="6">Santarém</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="codigo_postal">Código-Postal</label><br>
                        <input type="number" class="form-control" placeholder="2495-440" aria-label="Localidade">
                      </div>
                    </div>
                    <div class="col-md-12"><h4 class="border-bottom">Inscrição:</h4></div>
                    <div class="row">
                      <div class="col-md-4">
                        <label for="Cidade">Curso/Formação</label><br>
                        <select class="form-select" id="cidade" aria-label="form-select">
                          <option selected>Escolha...</option>
                          <option value="1">Redes</option>
                          <option value="2">Programção</option>
                          <option value="3">Robótica</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="Cidade">Turno</label><br>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" value="option1">
                          <label class="form-check-label" for="exampleRadios1">
                            Diurno
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" value="option2">
                          <label class="form-check-label" for="exampleRadios2">
                            Noturno
                          </label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="Cidade">Requisitos de Inscrição</label><br>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                          <label class="form-check-label">
                            Computador
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                          <label class="form-check-label">
                            Internet
                          </label>
                        </div>
                        </div>
                      </div><br>
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
